<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style/style.css" />
 	<title>JavaScript - 3-gameon - Memory</title>
</head>
    <body>

    <div id="container">
    <form id="form" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post" target="_blank">
        <fieldset>
            <h1>Betalningsplan</h1>
            <div>
                <label id="firstName">Förnamn</label>
                <input type="text" class="name" name="firstName" placeholder="Ditt förnamn" autofocus="autofocus" />
            </div>
            
            <div>
                <label id="lastName">Efternamn</label>
                <input type="text" class="name" name="lastName" placeholder="Ditt efternamn" />
            </div>
            
            <div>
                <label id="postalCode">Postnummer</label>
                <input type="text" class="postalCode" name="postalCode" placeholder="Din postkod" />
            </div>
            
            <div>
                <label id="emailAddress">Emailadress</label>
                <input type="text" class="email" name="emailAddress" placeholder="Din E-post" />
            </div>
            
            <div>
                <label id="priceModel">Prismodell</label>
                <select name="priceModel">
                    <option value="Låg">Låg</option>
                    <option value="Mellan" selected="selected">Mellan</option>
                    <option value="Hög">Hög</option>
                </select>
                </div>
            
            <input type="submit" class="button normal radius" value="Genomför köp" />
        </fieldset>
    </form>
    </div>
    <script src="script/validator.js"></script>
    </body>
</html>
